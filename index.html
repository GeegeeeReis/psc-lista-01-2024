<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Poeiras - Genshin Impact</title>
</head>
<body>
    <h1>Calculadora de Poeiras - Bingos & Batata</h1>
    <label for="numero_giros">Número de Giros:</label>
    <input type="number" id="numero_giros" required>
    <br>
    <button onclick="calcularPoeiras()">Calcular</button>
    <p id="resultado"></p>

    <script>
        var taxaDropPoeira = 15;

        function calcularPoeiras() {
            var numeroGiros = parseInt(document.getElementById("numero_giros").value);
            var totalPoeiras = 0;

            while (numeroGiros > 0) {
                totalPoeiras += taxaDropPoeira;
                if (numeroGiros % 10 === 0) {
                    numeroGiros -= 1; // 
                }
                numeroGiros--;
            }

            document.getElementById("resultado").innerText = "Número total de poeiras obtidas: " + totalPoeiras;
        }
    </script>
</body>
</html>
